<!DOCTYPE html>
<html>
    <head>
        <title> Quantum Cryptography </title>
    </head>
    <body>
        <h1> Quantum Cryptography </h1>
        <form method="post" action="{{ url_for('generate_signature') }}" id="generate_signature_form">
            <input type="submit" value="Generate Signature" id="generate_signature_button">
        </form>
        <form method="post" action="{{ url_for('send_message') }}" id="send_message_form">
            <label>Message:</label>
            <input type="text" id="message" name="message">
            <br>
            <label>Signature:</label>
            <input type="text" id="signature" name="signature">
            <br>
            <input type="submit" value="Send Message" id="send_message_button">
        </form>
        <form method="post" action="{{ url_for('receive_message') }}" id="receive_message_form">
            <label>Encrypted Message:</label>
            <input type="text" id="encrypted_message" name="encrypted_message">
            <br>
            <label>Secret Key:</label>
            <input type="text" id="key" name="key">
            <br>
            <input type="submit" value="Receive Message" id="receive_message_button">
        </form>
    </body>
</html>
